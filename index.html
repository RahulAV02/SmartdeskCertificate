<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="application/pdf">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDesk:e-certificate </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            padding: 10px 20px;
            box-sizing: border-box;
            text-align: left;
            background: #fff;
        }

        header img {
            max-width: 100px; /* Adjust as needed */
            height: auto;
            margin-right: 10px;
        }

        form {
            padding: 20px;
            box-sizing: border-box;
            background: #80cbc4; /* Light teal */
            color: #333;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        .watermark {
            position: absolute;
            top: 57%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: rgba(0, 0, 0, 0.1); /* Set the opacity here */
            font-weight: bold;
            pointer-events: none;
        }

        input:focus {
            border-color: #80cbc4; /* Light teal on focus */
        }
        

        #certificate {
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            border: 10px solid #80cbc4; /* Light teal border */
            border-radius: 10px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .decorative-line {
            height: 3px;
            background-color:  #879594;
            margin: 20px 0;
        }

        h2, h3 {
            color: #80cbc4; /* Light teal */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #80cbc4; /* Light teal */
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            width: 150px;
            transition: background-color 0.3s ease-in-out;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #00796b; /* Darker teal on hover */
        }

        /* Optional: Background Image */
        body {
            background: url('background-image.jpg') center/cover no-repeat fixed;
        }

        /* New style for the reference number */
        #referenceNumber {
            font-weight: bold;
            color: #00796b; /* Dark teal */
        }
    </style>
    <!-- Include html2pdf.js library -->
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>

        <script>
            function generateCertificate() {
                // Get values from the form
                var recipientName = document.getElementById('recipientName').value;
        
                // Generate a random reference number between 1 and 40000
                var referenceNumber = Math.floor(Math.random() * 40000) + 1;
        
                // Update the displayed certificate content
                document.getElementById('displayRecipientName').innerText = recipientName;
        
                document.getElementById('referenceNumber').innerText = referenceNumber;
        
                // Enable the download button
                document.getElementById('downloadBtn').disabled = false;
            }
        
            function downloadCertificate() {
                var element = document.getElementById('certificate');
        
                // Set MIME type explicitly (optional)
                var mimeType = 'application/pdf';
        
                // Use html2pdf library to generate PDF and trigger download
                html2pdf(element, {
                    margin: 10,
                    filename: 'smartDesk.pdf',
                    image: { type: mimeType } // Set MIME type
                })
                .from(element)
                .outputPdf();
            }
        </script>
